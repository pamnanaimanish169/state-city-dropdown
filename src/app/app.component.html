<div class="form-group">
  <label>Country</label>
  <select class="form-control" name="country" [(ngModel)]="country" (change)="getState()">
    <option value="">Select Country</option>
    <option value="" *ngFor="let obj of countryArray" value="{{obj.id}}">{{obj.name}}</option>
  </select>
</div>

<div class="form-group">
  <label>State</label>
  <select class="form-control" name="state" [(ngModel)]="state">
    <option value="">Select State</option>
  </select>
</div>

<div class="form-group">
  <label>City</label>
  <select class="form-control" name="city" [(ngModel)]="city">
    <option value="">Select City</option>
  </select>
</div>
